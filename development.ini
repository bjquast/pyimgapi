[app:main]
use = egg:pyimgapi
pyramid.reload_templates = true
#pyramid.includes = pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
port = 6547
#host = localhost
#listen = localhost:6544
url_scheme = https
url_prefix = /pyimgapi


# Begin logging configuration

[loggers]
keys = root, pyimgapi

[logger_pyimgapi]
level = DEBUG
handlers =
qualname = pyimgapi

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

